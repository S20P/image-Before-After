<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Resource style -->
    <script src="js/modernizr.js"></script>
    <!-- Modernizr -->
    <title>Image Comparison Slider | CodyHouse</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Image Comparison Slider </h1>
            <h4>Before and After Image Example in Bootstrap</h4>
        </header>
        <div class="row">
            <div class="col-md-4">
                <figure class="cd-image-container">
                    <img src="img/img-original.jpg" alt="Original Image">
                    <span class="cd-image-label" data-type="original">Original</span>

                    <div class="cd-resize-img">
                        <!-- the resizable image on top -->
                        <img src="img/img-modified.jpg" alt="Modified Image">
                        <span class="cd-image-label" data-type="modified">Modified</span>
                    </div>
                    <span class="cd-handle"></span>
                </figure>
            </div>
            <div class="col-md-4">
                <figure class="cd-image-container">
                    <img src="img/img-original.jpg" alt="Original Image">
                    <span class="cd-image-label" data-type="original">Original</span>

                    <div class="cd-resize-img">
                        <!-- the resizable image on top -->
                        <img src="img/img-modified.jpg" alt="Modified Image">
                        <span class="cd-image-label" data-type="modified">Modified</span>
                    </div>
                    <span class="cd-handle"></span>
                </figure>
            </div>
            <div class="col-md-4">
                <figure class="cd-image-container">
                    <img src="img/img-original.jpg" alt="Original Image">
                    <span class="cd-image-label" data-type="original">Original</span>

                    <div class="cd-resize-img">
                        <!-- the resizable image on top -->
                        <img src="img/img-modified.jpg" alt="Modified Image">
                        <span class="cd-image-label" data-type="modified">Modified</span>
                    </div>
                    <span class="cd-handle"></span>
                </figure>
            </div>
        </div>
    </div>

    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- cd-image-container -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
    <!-- Resource jQuery -->
    <script src="js/main.js"></script>
    <!-- Resource jQuery -->
</body>

</html>
